on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'
      - 'v[0-9]+\.[0-9]+\.[0-9]+\-beta[0-9]+'
      - 'v[0-9]+\.[0-9]+\.[0-9]+\-rc[0-9]+'

name: Publish Trickster Docker Image to Docker Hub

jobs:
  build:
    name: Publish Beta Release
    runs-on: ubuntu-latest
    steps:
      - name: Get Release Version
        id: baretag
        run: echo "::set-output name=baretag::$(echo ${{ github.ref }} | cut -b 12-)"
        #
      - name: Get Build Date
        id: builddate
        run: echo "::set-output name=builddate::$(date -u +%Y-%m-%dT%H:%M:%SZ)"
        #
      - name: Checkout code
        uses: actions/checkout@v2
        #
      - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
        #
      - name: login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        #
      - name: build base images
        run: |
          docker buildx build \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
            --label "org.opencontainers.image.created=${{ steps.builddate.outputs.builddate }}" \
            --platform linux/arm64/v8,linux/amd64 \
            --output "type=image,push=false" \
            -f ./alpine/Dockerfile \
            -t ${{ env.BUILDER_TAG }} . &&
          # docker tag ${{ env.BUILDER_TAG }} ${{ env.IO_TAG }} &&
          # docker push ${{ env.IO_TAG }} &&
          docker tag ${{ env.BUILDER_TAG }} ${{ env.PROXY_TAG }} &&
          docker push ${{ env.PROXY_TAG }}
        env:
          BUILDER_TAG: trickster-builder:${{ steps.baretag.outputs.baretag }}
          IO_TAG: tricksterio/trickster:${{ steps.baretag.outputs.baretag }}
          PROXY_TAG: tricksterproxy/trickster:testing-${{ steps.baretag.outputs.baretag }}
